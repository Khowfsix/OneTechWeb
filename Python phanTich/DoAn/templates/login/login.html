{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

                <img
                src="https://linzada.com/wp-content/uploads/2021/06/login.png" alt=""
                class="" style="height: 150px;">
            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Đăng nhập</h3>
            <form action="/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Mật khẩu</label>
                    <input type="password"
                    name="password"
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <!--Checkme button-->
            <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Ghi nhớ</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Đăng nhập</button>
                <div class="home"><a href="/signup">
                    <button type="button" class="btn btn-sm  col-lg-12">Đăng ký</button>
                </a></div>
                <div class="home"><a href="/">
                    <button type="button" class="btn btn-sm  col-lg-12">Trang chủ</button>
                </a></div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
